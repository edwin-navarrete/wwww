<!--
=== Telexa Chat ===

Requires
 JQuery ~1.12
 Bootstrap ~3.3
 Socket-io ~1.4

The HTML snippet script to install it is:

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="http://localhost:4000/css/chat.css" media="screen" />

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
 <script>
  $(document).ready(function() {
  // REQUIRED if noCaptcha is absent
  window.telexa_captchakey = '<google public captcha key generated from https://www.google.com/recaptcha/admin#list>'
    window.telexa_categ = '<categ_id>' // OPTIONAL
      $("#wdg1").load("https://telexa.pointertop.com/plugin?noCaptcha") //noCaptcha is optional
  })
</script>
<div id="wdg1"></div>

@author Edwin Navarrete && Gustavo Gutierrez

-->

<div class="telexa_chat transform chat-window chat-th-material">
	<div class="col-xs-12 col-md-12">
		<div class="panel">
			<div class="panel-heading chat-top-bar">
				<div class="chat-title">
					<h3 class="panel-title text-center"></h3>
				</div>
				<div class="minim_ctrl" style="text-align: right;">
					<span class="glyphicon glyphicon-minus icon_minim"></span>
				</div>
			</div>
			<div class="body-chat">
				<div class="panel-body custinfo-container-base custInfo hide">
					<div class="panel panel-info">
						<div class="panel-heading custinf_heading">
							<h3 class="panel-title"></h3>
						</div>
						<div class="panel-body">
							<form role="form" class="form-horizontal">
								<div class="form-group has-error">
									<label class="control-label col-sm-4" for="firstName"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control input-sm" required id="firstName">
									</div>
								</div>
								<div class="form-group has-error">
									<label class="control-label col-sm-4" for="lastName"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control input-sm" required id="lastName">
									</div>
								</div>
								<div class="form-group has-error">
									<label class="control-label col-sm-4" for="phoneNumber"></label>
									<div class="col-sm-8">
										<input type="text" class="form-control input-sm" required id="phoneNumber">
									</div>
								</div>
								<input type="submit" class="btn btn-sm custinf-submit" value="">
							</form>
						</div>
					</div>
				</div>
				<!--<div class="panel-body homelink-container-base hide">
					<a href="javascript:void(0);" class="btn btn-block btn-default chat-link-home">Ir al home</a>
				</div>-->
				<div class="panel-body chat-body msg-container-base">
				</div>
				<div class="panel-footer">
					<div class="row">
						<p class="chat-status hidden">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
						</p>
					</div>
					<div class="row">
						<form role="form" class="text-center col-md-12 form-inline chat-form">
						
							<div class="col-xs-8 col-sm-8">
								<input type="text" class="form-control input-sm chat-input" style="width: -webkit-fill-available;">
							</div>
						
							<div class="col-xs-4 col-sm-4">
								<input type="submit" class="btn btn-sm btn-block chat-submit-button" value="">
							</div>
						</form>
						<form role="form" class="text-center col-md-12 form-inline contact-form hide">
							<div class="col-xs-offset-1 col-xs-10 col-md-offset-0 col-md-12">
								<input type="submit" class="btn btn-sm btn-block contact-submit-button" value="">
							</div>
						</form>
						 
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
